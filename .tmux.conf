# クリップボードを使えるようにする（Windows連携には win32yank が必要）
set-option -g clipboard on

# スクロールバックの履歴行数を増やす
set-option -g history-limit 10000

# ウィンドウのインデックスを1から開始
set-option -g base-index 1

# ペインのインデックスを1から開始
setw -g pane-base-index 1

# 簡単にペインを分割できるショートカット
bind | split-window -h
bind - split-window -v

# ステータスバーの色と情報
set-option -g status-bg black
set-option -g status-fg white
set-option -g status-interval 5
set-option -g status-right "CPU: #(uptime | awk -F'load average:' '{ print $2 }') | %H:%M:%S"

# モードをvi風に
set-option -g mode-keys vi
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection-and-cancel

# 1. ターミナルのデフォルトを "tmux-256color" に設定
# (もし "screen-256color" になっている場合は、こちらを推奨します)
set-option -g default-terminal "tmux-256color"

# 2. True Color (24bit color) を有効にする (これが最重要)
# "Tc" (Terminfo Capability) を追記します
set-option -ga terminal-overrides ",*256col*:Tc"
